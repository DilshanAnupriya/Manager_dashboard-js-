<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style href="main.css"></style>
</head>
<body>

    <div class="container">
        <div class="login-main-outer">
            <div class="login-inner">
                <h2 class="login-text">Login</h2>
                <hr>

                <div class="row" style="margin: 0;">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                           <input type="email" class="form-control" id="email">
                        </div>
                    </div> 
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password">Email</label>
                           <input type="password" class="form-control" id="password">
                        </div>
                    </div> 
                    <div class="col-12">
                        <br>
                        <div class="form-group">
                            <input type="button" value="Login" class="btn btn-primary" 
                            style="width: 100%!important;">
                        </div>
                    </div> 
                    <hr>
                    <div class="col-12">
                        <br>
                        <div class="form-group">
                            <input type="button" value="create an account" class="btn btn-outline-dark" 
                            style="width: 100%!important;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-main-outer">
            <div class="login-inner">
                <h2 class="login-text">Sign up </h2>
                <hr>

                <div class="row" style="margin: 0;">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="full-name">Full name</label>
                           <input type="text" class="form-control" id="full-name">
                        </div>
                    </div> 
                    <div class="col-12">
                        <div class="form-group">
                            <label for="register-email">Email</label>
                           <input type="email" class="form-control" id="register-email">
                        </div>
                    </div> 
                    <div class="col-12">
                        <div class="form-group">
                            <label for="register-password">Email</label>
                           <input type="password" class="form-control" id="register-password">
                        </div>
                    </div> 
                    <div class="col-12">
                        <br>
                        <div class="form-group">
                            <input type="button" value="Sign up" class="btn btn-success" 
                            style="width: 100%!important;">
                        </div>
                    </div>
                    <div class="col-12">
                        <br>
                        <div class="form-group">
                            <input type="button" value="Already have an account" class="btn btn-outline-primary" 
                            style="width: 100%!important;">
                        </div>
                    </div> 

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
